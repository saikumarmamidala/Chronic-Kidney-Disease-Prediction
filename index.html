<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='hc.css') }}">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chronic Kidney Disease Prediction</title>
    <style>
      body{
        background-image: url({{url_for('static',filename='kidney2.jpg')}});
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100%;
        opacity:0.8;
        }
    </style>
        </head>
<body>
<header>
      <div class="container1">
       <marquee width="100%" direction="left" height="100px">
<h1 class="logo">Chronic Kidney Disease Prediction web app</h1>
</marquee> 
      </div>
</header> 
    <div class="container text-center" >
    <form action="{{ url_for('predict') }}" method="POST">
        
        <input type="text" name="sg" placeholder="sg(specific gravity)"><br>
        <input type="text" name="hemo" placeholder="hemo(haemoglobin)"><br>
        <input type="text" name="htn" placeholder="htn(hypertension)"><br>
        <input type="text" name="dm" placeholder="dm(diabetes mellitus)"><br>
        <input type="text" name="pcv" placeholder="pcv(packed cell volume)"><br>
        <input type="text" name="al" placeholder="al(albumin)"><br>
        <input type="text" name="sc" placeholder="sc(serum creatinine)"><br>
        <input type="text" name="bgr" placeholder="bgr(blood glucose random )"><br>
    
        

        <button class='btn bt-success'>PREDICT</button>
     </form>
    
    
       <div class="row">
         {% if prediction %}
         <h6 style="text-align: center;
  font-size: 5em;
  color: rgb(231, 18, 18);">{{prediction}}</h6>
         {% endif  %}
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
